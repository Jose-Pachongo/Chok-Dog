{% extends 'base.html' %}
{% load static %}
{% block title %} inicio sesión {% endblock %}

{% block content %}


<link rel="stylesheet" href="{% static 'login.css' %}">

<div class="main">
    <div class="login-cont">
        <h2>Iniciar Sesión</h2>
        <form action="/iniciar" method="post">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Ingrese su contraseña" id="clave" name="clave" required>
            <input type="button" value="Iniciar Sesión" onclick="loguear()">
            <br>
            <p>Si no cuenta con una cuenta por favor regístrese</p>
            <input type="button" value="Registrarse" id="sign-up" onclick=location.href="{% url 'regis' %}">
        </form>

    </div>
</div>
<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
