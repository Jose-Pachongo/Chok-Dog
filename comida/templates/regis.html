{% extends 'base.html' %}
{% block title %} Registro{% endblock %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'login.css' %}">

<div class="loginn">
    <div class="login-cont">
        <h2>Registrarse</h2>
        <form action="/regis" method="post">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" placeholder="Ingrese un usuario" id="username" name="username" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" placeholder="Ingrese su email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Ingrese su contraseña" id="password" name="password" required>
            <input type="submit" value="Registrarse">
        </form>
        <p clas >¿ya tienes cuenta? <a href="{% url 'iniciar' %}">iniciar sesion aquí</a></p>
    </div>
</div>
{% if error %}
    <script type="text/javascript">
        alert("{{ error }}");  // Muestra el mensaje de error en un alert() de JavaScript
    </script>
{% endif %}

{% endblock %}
