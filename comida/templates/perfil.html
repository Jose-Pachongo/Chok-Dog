{% extends 'base.html' %}
{% load static %}
{% block title %} Perfil {% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static 'perfil.css' %}">
 <div class="profile">
    <div class="profile-container">
        <h2>Perfil de {{ user.username }}</h2>
    
        <form method="POST">
            {% csrf_token %}
            <div class="input">
                <label>Nombre:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}  {{ user.last_name }}" required>
            </div>
            <div class="input">
                <label>Nombre de usuario:</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>
            <div class="input">
                <label>Correo electrónico:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="input">
                <label>Teléfono:</label>
                <input type="text" name="phone" value="{{ user.phone }}" required>
            </div>
            <div class="input">                <label>Dirección:</label>
                <input type="address" name="address" value="{{ user.address}}" required>
            </div>

        </form>
    </div>
</div>
{% endblock %}
