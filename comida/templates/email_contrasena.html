{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'contraseña.css' %}">

<div class="section">
    <div class="container">
        <div class="wrapper confirmacion-wrapper">
            <div class="form-header">
                <div class="titles">
                    <div class="title-login">Nueva contraseña</div>
                </div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Nueva contraseña" class="input-field" id="log-email" name="password" required>
                    
                </div>
                <div class="env">
                    <button type="submit" class="btn-submit" id="SignInBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
