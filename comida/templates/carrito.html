{% extends 'base.html' %}
{% load static %}
{% block title %} Productos {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'carrito.css' %}">

<div class="carrito">
  <h2>Carrito de Compras</h2>
  <table id="carrito-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="carrito-body">
      
    </tbody>
  </table>
  <p id="total">Total: $0.00</p>
  <div class="bott">
    <a  class="bot" href="{% url 'pago' %}">Proceder al Pago</a>
    <a  class="bot" href="{% url 'productos' %}">seguir comprando</a>
  </div>
</div>
  
{% endblock %}
