{% extends 'base.html' %}
{% load static %}
{% block title %} Productos {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'carrito.css' %}">

<div class="carrito">
  <h2>Carrito de Compras</h2>
  <table id="carrito-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="carrito-body">
      
    </tbody>
  </table>
  <p id="total">Total: $0.00</p>
  <div class="bott">
      <a id="btnPagar" class="bot pagar-btn" href="{% url 'pagina_pago' %}">Proceder al Pago</a>
      <a class="bot seguir-comprando-btn" href="{% url 'productos' %}">Seguir comprando</a>
  </div>

</div>

  <script>
    document.getElementById("btnPagar").addEventListener("click", function (event) {
    let carrito = localStorage.getItem("carrito");

    if (!carrito || JSON.parse(carrito).length === 0) {
        event.preventDefault(); // Evita la redirección si el carrito está vacío  
    }
});

  </script>
{% endblock %}
