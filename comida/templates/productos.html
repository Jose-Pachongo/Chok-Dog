{% extends 'base.html' %}
{% load static %}
{% block title %} Productos {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'productos.css' %}">
<div class="prod">
    <div class="menu-con">
        <h1>Productos</h1>

        {% for product in products %}
            <div class="food-item">
                <img src="{{ product.imagen.url }}" alt="{{ product.nombre }}">
                <div class="details">
                    <h3>{{ product.nombre }}</h3>
                    <p>{{ product.descripcion }}</p>
                    <span class="price">${{ product.precio }}</span>
                </div>
                <div class="boton">
                    <button class="btn-custom" onclick="openModal('modal{{ product.id }}')">√Årmalo a tu gusto</button>
                </div>
                <div class="boton">
                    <button class="btn-custom agregar-carrito" 
                        data-id="{{ product.id }}" 
                        data-nombre="{{ product.nombre }}" 
                        data-precio="{{ product.precio }}">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        {% endfor %}


    </div>
</div>


{% endblock %}
